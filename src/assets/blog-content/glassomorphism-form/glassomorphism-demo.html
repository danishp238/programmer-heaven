<div
      class="flex justify-center items-center min-h-[70vh] mx-auto mt-10 rounded-[2rem] bg-[url('/images/bg.jpeg')] bg-cover bg-center border-4 max-w-[95%] sm:max-w-[80%] lg:max-w-[60%] px-4">
        <form action="#"
        class="w-full max-w-md bg-white/10 backdrop-blur-md rounded-3xl p-6 flex flex-col text-white shadow-xl">
        <h2 class="text-center text-2xl sm:text-3xl mb-10 font-semibold">Login Form</h2>

        <label for="name" class="text-lg sm:text-xl mb-1">Name</label>
        <input id="name" type="text" placeholder="Enter your name"
          class="p-2 bg-white/20 hover:bg-white/30 rounded-md mb-4 text-base sm:text-lg placeholder-white/70 outline-none focus:ring-2 focus:ring-white/30 transition" />

        <label for="email" class="text-lg sm:text-xl mb-1">Email</label>
        <input id="email" type="email" placeholder="Enter your email"
          class="p-2 bg-white/20 hover:bg-white/30 rounded-md mb-4 text-base sm:text-lg placeholder-white/70 outline-none focus:ring-2 focus:ring-white/30 transition" />

        <label for="password" class="text-lg sm:text-xl mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter your password"
          class="p-2 bg-white/20 hover:bg-white/30 rounded-md mb-6 text-base sm:text-lg placeholder-white/70 outline-none focus:ring-2 focus:ring-white/30 transition" />

        <button type="submit"
          class="bg-white/20 hover:bg-white/40 text-white rounded-full px-6 py-3 w-2/3 mx-auto text-base sm:text-lg transition-all duration-300">
          Submit
        </button>
      </form>
    </div>
